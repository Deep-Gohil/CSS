<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-in</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div id="perent">
        <div id="down">
            <p>Please Log-in To Download Image!!</p>
        </div>

    </div>
    <div id="f-perent">
        <div id="perent-box">
            <div id="main-google">
                <div id="google">
                    <a href=""></a>
                    <img src="./google-removebg-preview (1).png" height="30px" alt="">
                    <a href="https://myaccount.google.com/?utm_source=account-marketing-page&utm_medium=go-to-account-button&pli=1"
                        target="_blank">
                        <p>Continue With Google</p>
                    </a>
                </div>
                <div id="apple">
                    <a href=""></a>
                    <img src="./apple.png" height="35px" alt="">
                    <a href="https://appleid.apple.com/" target="_blank">
                        <p id="appl">Continue With Apple</p>
                    </a>
                </div>
                <div id="google">
                    <a href=""></a>
                    <img id="app" src="./Facebook_Logo_2023.png" height="30px" alt="">
                    <a href="https://www.facebook.com/login/" target="_blank">
                        <p>Continue With Facebook</p>
                    </a>
                </div>
            </div>
            <div id="or">
                <p id="or">OR</p>
            </div>

            <div id="perent-user">
                <div id="ur">
                    <p id="userNAme">UserName Or Email</p>
                    <a id="rem" href="">Remind Me</a>
                </div>
                <input id="user-name" type="text" placeholder="Enter Youre Email" required>
                <div id="ur">
                    <p id="userPass">Password</p>
                    <a id="forgot" href="">Forgot</a>
                </div>
                <input id="user-pass" type="text" placeholder="Password" required>

                <div id="perent-submit">
                    <input id="submit" type="submit" value="SIGN IN">
                </div>
                <div id="create">
                    <p id="cre">New Here? <a id="blue" href="./sing-in.html">Create An Account</a></p>
                </div>
            </div>
        </div>
    </div>

</html>
